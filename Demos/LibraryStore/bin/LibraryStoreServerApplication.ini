[DefaultEngine]
;BasePath=/rest
;Port=8080
;PortSSL=0
ThreadPoolSize=100

DefaultApp.JWT.Issuer=The Library Store
DefaultApp.JWT.Secret=library_secret
;DefaultApp.JWT.CookieEnabled=true
;DefaultApp.JWT.CookieName=access_token
;CookieDomain default: hostname of the request
;DefaultApp.JWT.CookieDomain=
;CookiePath default: base path of the request
;DefaultApp.JWT.CookiePath=
;DefaultApp.JWT.Duration=1
;DefaultApp.JWT.CookieSecure=false

;Compression.Enabled=True

CORS.Enabled=True
CORS.Origin=*
CORS.Methods=HEAD,GET,PUT,POST,DELETE,OPTIONS
CORS.Headers=X-Requested-With,Content-Type,Authorization

;Indy.SSL.RootCertFile=localhost.pem
;Indy.SSL.CertFile=localhost.crt
;Indy.SSL.KeyFile=localhost.key
;Indy.SSL.Version=sslvTLSv1_2
;Indy.SSL.Mode=sslmServer

OpenAPI.info.title=Library Store
OpenAPI.info.summary=APIs of the Library Store
OpenAPI.info.description=A convenient description of my Library Store APIs should be written here.
OpenAPI.info.termsOfService=https://dummy.org/termsOfService/

OpenAPI.info.contact.name=Martian Developer
OpenAPI.info.contact.url=https://mars.space
OpenAPI.info.contact.email=me@mars.space

;OpenAPI.info.license.name=Apache 2.0
;OpenAPI.info.license.identifier=
;OpenAPI.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html

OpenAPI.info.version=0.1.0