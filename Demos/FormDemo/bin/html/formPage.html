  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MARS-Curiosity</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top: 5rem;">

    <form method="POST" action="/rest/default/helloworld/array" enctype="application/x-www-form-urlencoded" accept-charset="utf-8">
        <label for="Field1">Field 1:</label><br/>
        <input type="text" id="Field1" name="Field1" value="Test 1"><br/>
        
        <label for="Field2">Field 2:</label><br/>
        <input type="text" id="Field2" name="Field2" value="Test 2"><br/>

        <label for="Person">Person:</label><br/>
        <input type="text" id="Person" name="Person" value="Andrea Magni"><br/>

        <label for="Age">Age:</label><br/>
        <input type="text" id="Age" name="Age" value="39"><br/>

        <br/>

        <input type="submit" value="Submit HTML">
    </form>

    <br/>
    <a href="#" class="btn btn-primary btn-md" id="postArrayButton">POST /array <i class="fa fa-sign-out"></i></a>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          <center>          
            <img class="img-responsive img-rounded" style="max-width: 13em" src="https://andreamagni.eu/images/MARS-Curiosity-d.png">
            Powered by <a href="https://github.com/andrea-magni/MARS">MARS-Curiosity</a>
          </center>
        </p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

    <script>
    $('#postArrayButton').bind('click', function(e) {

      var formData = {};
      formData.Field1 = $('input#Field1').val();
      formData.Field2 = $('input#Field2').val();
      formData.Person = $('input#Person').val();
      formData.Age = $('input#Age').val();

      $.ajax({
        url: '/rest/default/helloworld/array',
        type: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        contentType: 'application/x-www-form-urlencoded; charset=utf-8',
        data: formData,
        success: function(result) {
          alert('Data sent to server!');
        }
      });


    });

    </script>
  </body>
